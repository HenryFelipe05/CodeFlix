<!DOCTYPE html>
<html lang="pt-br">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Code Flix</title>
        <link rel="stylesheet" href="Styles/style.css">
        <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    </head>
    <body>
        <header>
            <div class="title">
                <h1>CODE FLIX</h1>
            </div>

            <div class="nav-container">
                <nav>
                    <div class="nav-item">
                        <a href="index.html">Home</a>
                    </div>
                    <div class="nav-item">
                        <a href="#movies">Movies</a>
                    </div>
                    <div class="nav-item">
                        <a href="#series">Series</a>
                    </div>
                    <div class="nav-item">
                        <a href="#suggestionForYou">Suggestion</a>
                    </div>
                    <div class="nav-item">
                        <a href="#">Categories</a>
                    </div>
                </nav>
            </div>
        </header>

        <main>
            <section id="slideMovies" class="sections">
                <div>
                    <div class="slide-title">
                        <h3>Popular Movies</h3>
                    </div>

                    <div class="section-slide">
                        <input type="radio" name="carousel" id="slide1" checked>
                        <input type="radio" name="carousel" id="slide2">
                        <input type="radio" name="carousel" id="slide3">
                        <div class="slides">
                            <div class="slide">
                                <img src="Assets/Images/SlideSherlock.jpg" alt="Slide 1">
                            </div>
                            <div class="slide">
                                <img src="Assets/Images/SlideHobbit.jpg" alt="Slide 2">
                            </div>
                            <div class="slide">
                                <img src="Assets/Images/GuardioesDaGalaxia.jpg" alt="Slide 3">
                            </div>
                        </div>
                        <div class="navigation">
                            <label for="slide1"></label>
                            <label for="slide2"></label>
                            <label for="slide3"></label>
                        </div>
                    </div>
                </div>
            </section>

            <section id="suggestionForYou" class="sections">
                <div class="section-tile">
                    <h3>Suggestion For You</h3>
                </div>

                <div class="section-item">
                    <img src="Assets/Images/ABruxaDosMortos.jpg">
                </div>
                <div class="section-item">
                    <img src="Assets/Images/AguasSelvagens.jpg">
                </div>
                <div class="section-item">
                    <img src="Assets/Images/MamonasAssasinas.jpg">
                </div>
                <div class="section-item">
                    <img src="Assets/Images/MariaDoCarido.jpg">
                </div>
                <div class="section-item">
                    <img src="Assets/Images/Nina.jpg">
                </div>
            </section>

            <section id="movies" class="sections">
                <div class="section-tile">
                    <h3>Movies</h3>
                </div>

                <div class="section-item">
                    <img src="Assets/Images/NãoAbra.jpg">
                </div>
                <div class="section-item">
                    <img src="Assets/Images/RamboAteOFim.jpg">
                </div>
                <div class="section-item">
                    <img src="Assets/Images/SegredosDoUniverso.jpg">
                </div>
                <div class="section-item">
                    <img src="Assets/Images/TurmaDaMonicaReflexosDoMedo.jpg">
                </div>
                <div class="section-item">
                    <img src="Assets/Images/ATeia.jpg">
                </div>
            </section>

            <section id="series" class="sections">
                <div class="section-tile">
                    <h3>Series</h3>
                </div>

                <div class="section-item">
                    <img src="Assets/Images/ProfeciaDoMal.jpg">
                </div>
                <div class="section-item">
                    <img src="Assets/Images/OsMercenarios4.jpg">
                </div>
                <div class="section-item">
                    <img src="Assets/Images/ZonaDeRisco.jpg">
                </div>
                <div class="section-item">
                    <img src="Assets/Images/ForaDeSerie.jpg">
                </div>
                <div class="section-item">
                    <img src="Assets/Images/HellBoy.jpg">
                </div>
            </section>
        </main>

        <footer>
            <div class="footer-container">
                <div class="footer-label">
                    <p class="text-muted">CodeFlix ©2024</p>
                </div>
                <div class="footer-item">
                    <a href="">Suport</a>
                </div>
                <div class="footer-item">
                    <a href="">About</a>
                </div>
                <div class="footer-item">
                    <a href="">Terms & Privacity</a>
                </div>
                <div class="footer-item">
                    <a href="index.html">Home</a>
                </div>
            </div>
        </footer>
    </body>
</html>
